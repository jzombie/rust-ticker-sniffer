[package]
name = "ticker-sniffer"
version = "0.1.0"
authors = ["Jeremy Harris <jeremy.harris@zenosmosis.com>"]
edition = "2021"
description = "A library for extracting multiple stock ticker symbols from a text document."
license = "MIT"

[dependencies]
regex = "1.11.1"
csv = { version = "1.3.1", optional = true }
rand = { version = "0.8.5", optional = true }
libc = { version = "0.2.167", optional = true }

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "my_benchmark"
harness = false

[[bin]]
name = "tune"
path = "src/bin/tune.rs"
required-features = ["csv-support", "rand-support", "libc-support"]

[features]
default = []
csv-support = ["dep:csv"]
rand-support = ["dep:rand"]
libc-support = ["dep:libc"]
